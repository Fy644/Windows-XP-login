    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>            
            <div class="bars"></div>
            <hr id="topBarSep">
            <span id="dot"></span>
            
            <div class="center">
                <hr id="midSep">

                <div class="fullLogo">
                    <img src="dfom9ho-0e411c0f-e367-480b-8c90-77ea71f64628.png" id="winLogo">
                    <p id="microTxt"><b>Microsoft</b></p>
                    <p id="xpTxt"><b>xp</b></p>
                    <p id="winTxt"><b>Windows</b></p>
                    <p id="instructions"><b>To begin, click your user name</b></p>
                </div>

                <div class="name">
                    <img src="pfp.jpeg" id="pfp">
                    <div id="userInput">
                        <p id="username">Fy</p>
                        <p id="password">Type your password</p>
                        <input type="password" id="passInput"> 
                        <div class="buttons">
                            <p>EN</p>
                            <img src="Go.png">
                            <img src="Login Question.png">    
                        </div>
                    </div>
                </div>

            </div>
            
            <hr id="botBarSep">
            <div class="bars" id="bottom">
                <img src="shell32.dll_14_28-8.png" id="logout">
                <p id="offTxt">Turn off computer</p>
                <div class="addAccs">
                    <p id="addAccs1">After you log on, you can add or change accounts.</p>
                    <p id="addAccs2">Just got to Control Panel and click User Accounts.</p>
                </div>    
            </div>
        </body>
    </html>
